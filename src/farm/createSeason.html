<!DOCTYPE html>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 class="font-weight-bold">MY FARM</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/src/home.html">Trang Chủ</a>

                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quản Lý

                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Danh Sách Người Dùng</a>
                        </li>
                        <li>
                            <a href="#">Thêm Người Dùng Mới</a>
                        </li>
                    </ul>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Quản Lý
                        Mùa Vụ</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="/src/farm/seasonList.html">Danh Sách Mùa Vụ</a>
                        </li>
                        <li>

                    </ul>
                </li>
                <li>
                    <a href="#">Bản Đồ</a>

                <li>
                    <a href="#">404</a>

        </nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg ">
                <button type="button" id="sidebarCollapse" class="btn btn-info d-md-none">
                    <span></span>
                    <i class="fas fa-align-left"></i>
                </button>
            </nav>

            <div id="myModal" class="myModal">
                <div class="modal-content" style="border: none">

                    <form action="">
                        <div class="form-group">
                            <input id="textNameSeason" type="text" class="form-control" placeholder="Tên mùa vụ">
                        </div>
                        <div class="form-group">
                            <input id="textQuantity" type="text" class="form-control"
                                placeholder="Sản lượng ước tính (Kg)">
                        </div>

                        <div class="form-group">
                            <input id="textDateStart" type="text" class="form-control" placeholder="Ngày bắt đầu">
                        </div>
                        <div class="form-group">
                            <input id="textDateEnd" type="text" class="form-control" placeholder="Ngày kết thúc">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary p-2" id="btnModalAdd">Thêm mùa vụ</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

        <script>

            var HOST = "https://627c763ce5ac2c452af08808.mockapi.io"
            var ACTIVITY = "activity";
            var arrEle;

            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

            //--------------------------------------Add User--------------------------------------------
            $("#btnModalAdd").click(function () {
                var data = {};
                data.name = $("#textNameSeason").val();
                data.quantity = $("#textQuantity").val();
                data.startAt = $("#textDateStart").val();
                data.endAt = $("#textDateEnd").val();

                $.ajax(
                    {
                        url: "https://627c763ce5ac2c452af08808.mockapi.io/activity",
                        type: "POST",
                        data: data,
                        success: function (result) {
                            location.reload()
                        }
                    })
            })

        </script>
</body>
